<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="licznik">1</h1>
    <div class="btn">
    <button onclick="wieksze()">ZwiÄ™ksz</button> <button onclick="mniejsze()">Zmniejsz</button>
    </div>
    <script>
        function wieksze() {
            let x = document.querySelector("h1").textContent;
            x++;
            document.getElementById("licznik").innerHTML = x;
        }
        function mniejsze() {
            let y = document.querySelector("h1").textContent;
            y--;
            document.getElementById("licznik").innerHTML = y;
        }
    </script>
</body>
</html>
